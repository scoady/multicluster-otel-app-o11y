mode: daemonset

service:
  enabled: true
  type: LoadBalancer

image:
  repository: "otel/opentelemetry-collector-contrib"

resources:
  requests:
    memory: 256Mi
    cpu: 100m
  limits:
    memory: 256Mi
    cpu: 300m
useGOMEMLIMIT: true

extraEnvs:
  - name: "K8S_NODE_NAME"
    valueFrom:
      fieldRef:
        fieldPath: spec.nodeName
  - name: OTELPASS
    valueFrom:
      secretKeyRef:
        name: otel-secret
        key: otel-pass
  - name: OTELUSERID
    valueFrom:
      secretKeyRef:
        name: otel-secret
        key: otel-userid

tolerations:
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Exists"
    effect: "NoSchedule"

clusterRole:
  create: true
  rules:
    - apiGroups: ["*"]
      resources: ["*"]
      verbs: ["*"]

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: az
              operator: In
              values: ["a", "b", "c"]

presets:
  hostMetrics:
    enabled: false
  kubeletMetrics:
    enabled: false
  kubernetesAttributes:
    enabled: true

config:
  extensions:
    health_check: {}
    basicauth/grafana_cloud:
      client_auth:
        username: ${OTELUSERID}
        password: ${OTELPASS}

  receivers:
    k8s_events:
      auth_type: kubeConfig
    prometheus:
      config:
        global:
          scrape_interval: 60s
          scrape_timeout: 10s
          external_labels:
            cluster: "obs-cluster"
        scrape_configs:
          - bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
            job_name: integrations/kubernetes/cadvisor
            kubernetes_sd_configs:
              - role: node
            relabel_configs:
              - replacement: kubernetes.default.svc.cluster.local:443
                target_label: __address__
              - regex: (.+)
                replacement: /api/v1/nodes/$${1}/proxy/metrics/cadvisor
                source_labels:
                  - __meta_kubernetes_node_name
                target_label: __metrics_path__
            metric_relabel_configs:
              - source_labels: [__name__]
                action: keep
                regex: 'container_cpu_usage_seconds_total|container_memory_working_set_bytes|container_network_transmit_bytes_total'
            scheme: https
            tls_config:
              ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
              insecure_skip_verify: false
              server_name: kubernetes

          - bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
            job_name: integrations/kubernetes/kubelet
            kubernetes_sd_configs:
              - role: node
            relabel_configs:
              - replacement: kubernetes.default.svc.cluster.local:443
                target_label: __address__
              - regex: (.+)
                replacement: /api/v1/nodes/$${1}/proxy/metrics
                source_labels:
                  - __meta_kubernetes_node_name
                target_label: __metrics_path__
            scheme: https
            tls_config:
              ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
              insecure_skip_verify: false
              server_name: kubernetes

          - job_name: integrations/kubernetes/kube-state-metrics
            kubernetes_sd_configs:
              - role: pod
            relabel_configs:
              - action: keep
                regex: kube-state-metrics
                source_labels:
                  - __meta_kubernetes_pod_label_app_kubernetes_io_name

          - job_name: integrations/node_exporter
            kubernetes_sd_configs:
              - role: pod
            relabel_configs:
              - action: keep
                regex: prometheus-node-exporter.*
                source_labels:
                  - __meta_kubernetes_pod_label_app_kubernetes_io_name
              - action: replace
                source_labels:
                  - __meta_kubernetes_pod_node_name
                target_label: instance
              - action: replace
                source_labels:
                  - __meta_kubernetes_namespace
                target_label: namespace
  

    otlp:
      protocols:
        grpc: {}
        http: {}

  processors:
    resource/local:
      attributes:
        - key: cluster
          action: upsert
          value: "obs-cluster"
        - key: cluster_name
          action: upsert
          value: "obs-cluster"
        - key: k8s.cluster.name
          action: upsert
          value: "obs-cluster"

    resource/inbound:
      attributes:
        - key: service.instance.id
          action: insert
          from_attribute: k8s.pod.uid

    transform/common:
      error_mode: ignore
      trace_statements:
        - context: span
          statements:
            - replace_pattern(name, "\\?.*", "")
            - replace_match(name, "GET /api/products/*", "GET /api/products/{productId}")
      metric_statements:
        - context: datapoint
          statements:
            - set(attributes["cluster"], "obs-cluster") where attributes["cluster"] == nil
            - set(attributes["cluster_name"], attributes["cluster"]) where attributes["cluster_name"] == nil
      log_statements:
        - context: log
          statements:
            - set(attributes["cluster"], "obs-cluster") where attributes["cluster"] == nil
            - set(attributes["cluster_name"], attributes["cluster"]) where attributes["cluster_name"] == nil

    batch:
      send_batch_size: 1000
      send_batch_max_size: 1000

  exporters:
    debug: {}
    otlphttp/grafana_cloud:
      endpoint: "https://otlp-gateway-prod-us-west-0.grafana.net/otlp"
      auth:
        authenticator: basicauth/grafana_cloud

  service:
    extensions: [basicauth/grafana_cloud, health_check]
    pipelines:
      traces:
        receivers: [otlp]
        processors: [resource/inbound, transform/common, batch]
        exporters: [otlphttp/grafana_cloud, debug]
      metrics:
        receivers: [otlp, prometheus]
        processors: [resource/inbound, resource/local, transform/common, batch]
        exporters: [otlphttp/grafana_cloud, debug]
      logs:
        receivers: [otlp, k8s_events]
        processors: [resource/inbound, transform/common, batch]
        exporters: [otlphttp/grafana_cloud, debug]
