mode: daemonset

service:
  enabled: true

image:
  repository: "otel/opentelemetry-collector-contrib"

extraEnvs:
  - name: "K8S_NODE_NAME"
    valueFrom:
      fieldRef:
        fieldPath: spec.nodeName

resources:
  requests:
    memory: 256Mi
    cpu: 100m
  limits:
    memory: 256Mi
    cpu: 100m
useGOMEMLIMIT: true

tolerations:
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Exists"
    effect: "NoSchedule"

clusterRole:
  create: true
  rules:
    - apiGroups: ["*"]
      resources: ["*"]
      verbs: ["*"]

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: az
              operator: In
              values: ["a", "b", "c"]

presets:
  hostMetrics:
    enabled: true
  kubeletMetrics:
    enabled: false
  kubernetesAttributes:
    enabled: true

config:
  extensions:
    health_check: {}

  receivers:
    k8s_events:
      auth_type: kubeConfig
    prometheus:
      config:
        global:
          scrape_interval: 60s
          scrape_timeout: 10s
          external_labels:
            cluster: "apps-cluster"
            cluster_name: "apps-cluster"
        scrape_configs:
        - bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
          job_name: integrations/kubernetes/cadvisor
          kubernetes_sd_configs:
            - role: node
          relabel_configs:
            - replacement: kubernetes.default.svc.cluster.local:443
              target_label: __address__
            - regex: (.+)
              replacement: /api/v1/nodes/$$1/proxy/metrics/cadvisor
              source_labels:
                - __meta_kubernetes_node_name
              target_label: __metrics_path__
          metric_relabel_configs:
            - source_labels: [__name__]
              action: keep
              regex: 'container_cpu_usage_seconds_total|container_memory_working_set_bytes|container_network_transmit_bytes_total'
          scheme: https
          tls_config:
            insecure_skip_verify: true

        - bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
          job_name: integrations/kubernetes/kubelet
          kubernetes_sd_configs:
            - role: node
          relabel_configs:
            - replacement: kubernetes.default.svc.cluster.local:443
              target_label: __address__
            - regex: (.+)
              replacement: /api/v1/nodes/$$1/proxy/metrics
              source_labels:
                - __meta_kubernetes_node_name
              target_label: __metrics_path__
          scheme: https
          tls_config:
            insecure_skip_verify: true

        - job_name: integrations/kubernetes/kube-state-metrics
          kubernetes_sd_configs:
            - role: pod
          relabel_configs:
            - action: keep
              regex: kube-state-metrics
              source_labels:
                - __meta_kubernetes_pod_label_app_kubernetes_io_name

        - job_name: integrations/node_exporter
          kubernetes_sd_configs:
            - role: pod
          relabel_configs:
            - action: keep
              regex: prometheus-node-exporter.*
              source_labels:
                - __meta_kubernetes_pod_label_app_kubernetes_io_name
            - action: replace
              source_labels:
                - __meta_kubernetes_pod_node_name
              target_label: instance
            - action: replace
              source_labels:
                - __meta_kubernetes_namespace
              target_label: namespace
        - job_name: kubernetes-pods
          kubernetes_sd_configs:
          - role: pod
            selectors:
            - field: spec.nodeName=${env:K8S_NODE_NAME}
              role: pod
          relabel_configs:
          - action: keep
            regex: true
            source_labels:
            - __meta_kubernetes_pod_annotation_prometheus_io_scrape
          - action: drop
            regex: true
            source_labels:
            - __meta_kubernetes_pod_annotation_prometheus_io_scrape_slow
          - action: replace
            regex: (https?)
            source_labels:
            - __meta_kubernetes_pod_annotation_prometheus_io_scheme
            target_label: __scheme__
          - action: replace
            regex: (.+)
            source_labels:
            - __meta_kubernetes_pod_annotation_prometheus_io_path
            target_label: __metrics_path__
          - action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $$1:$$2
            source_labels:
            - __address__
            - __meta_kubernetes_pod_annotation_prometheus_io_port
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_annotation_prometheus_io_param_(.+)
            replacement: __param_$$1
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - action: replace
            source_labels:
            - __meta_kubernetes_namespace
            target_label: namespace
          - action: replace
            source_labels:
            - __meta_kubernetes_pod_name
            target_label: pod
          - action: drop
            regex: Pending|Succeeded|Failed|Completed
            source_labels:
            - __meta_kubernetes_pod_phase
          - action: replace
            source_labels:
            - __meta_kubernetes_pod_label_app_kubernetes_io_name
            target_label: job

    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

  processors:
    k8sattributes:
      extract:
        metadata:
        - k8s.namespace.name
        - k8s.deployment.name
        - k8s.statefulset.name
        - k8s.daemonset.name
        - k8s.cronjob.name
        - k8s.job.name
        - k8s.node.name
        - k8s.pod.name
        - k8s.pod.uid
        - k8s.pod.start_time
        labels:
        - from: pod
          key: app.kubernetes.io/name
          tag_name: service.name
        - from: pod
          key: k8s-app
          tag_name: service.name
        - from: pod
          key: app.kubernetes.io/instance
          tag_name: k8s.app.instance
        - from: pod
          key: app.kubernetes.io/version
          tag_name: service.version
        - from: pod
          key: app.kubernetes.io/component
          tag_name: k8s.app.component
      filter:
        node_from_env_var: K8S_NODE_NAME
      pod_association:
      - sources:
        - from: resource_attribute
          name: k8s.pod.ip
      - sources:
        - from: resource_attribute
          name: k8s.pod.uid
      - sources:
        - from: connection
    resource/local:
      attributes:
        - key: cluster
          action: upsert
          value: "apps-cluster"
        - key: cluster_name
          action: upsert
          value: "apps-cluster"
        - key: k8s.cluster.name
          action: upsert
          value: "apps-cluster"

    resource/inbound:
      attributes:
        - key: service.instance.id
          action: insert
          from_attribute: k8s.pod.uid
        - key: cluster
          action: insert
          value: "apps-cluster"
        - key: cluster_name
          action: insert
          value: "apps-cluster"
        - key: k8s.cluster.name
          action: insert
          value: "apps-cluster"

    transform/logs:
      error_mode: ignore
      log_statements:
        - context: log
          statements:
            - set(attributes["cluster"], resource.attributes["cluster"])
            - set(attributes["cluster_name"], resource.attributes["cluster_name"])
            - set(attributes["k8s.cluster.name"], resource.attributes["k8s.cluster.name"])

    transform/traces:
      error_mode: ignore
      trace_statements:
        - context: span
          statements:
            - replace_pattern(name, "\\?.*", "")
            - replace_match(name, "GET /api/products/*", "GET /api/products/{productId}")

    transform/metrics:
      error_mode: ignore
      metric_statements:
        - context: datapoint
          statements:
            - set(attributes["cluster"], "apps-cluster")
            - set(attributes["cluster_name"], "apps-cluster")

    batch:
      send_batch_size: 1000
      send_batch_max_size: 1000

  exporters:
    loadbalancing/http:
      protocol:
        otlp:
          tls:
            insecure: true
      resolver:
        static:
          hostnames:
            - "172.18.0.11"

  service:
    extensions: [health_check]
    pipelines:
      traces:
        receivers: [otlp]
        processors: [k8sattributes,resource/inbound, transform/traces, batch]
        exporters: [loadbalancing/http]
      metrics:
        receivers: [otlp, prometheus]
        processors: [k8sattributes,resource/inbound, resource/local, transform/metrics, batch]
        exporters: [loadbalancing/http]
      logs:
        receivers: [otlp, k8s_events]
        processors: [k8sattributes,resource/inbound, transform/logs, batch]
        exporters: [loadbalancing/http]
